<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dijavo Electronic Store</title>
    <meta name="description" content="Contact Dijavo Electronic Store for support and inquiries.">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<nav class="navbar">


    <div class="nav-left">
        <a href="index.html" class="brand">Dijavo Electronic Store</a>
    </div>


    <div class="nav-center">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact Us</a>
    </div>


    <div class="nav-right">
        <a href="cart.html" class="cart-icon">Cart</a>
    </div>

</nav>


<div class="container">
    <h2>Get In Touch</h2>
    <p>Have a question or need support? Fill out the form below and we'll get back to you soon!</p>


    <form id="contact-form" class="contact-form" action="https://formspree.io/f/xwvelgwk" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit">Send Message</button>
        <div id="form-status" class="form-status"></div>
    </form>


    <div class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> support@myecommerce.com</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
        <p><strong>Address:</strong> 123 E-Commerce Street, Shopping City, SC 12345</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
